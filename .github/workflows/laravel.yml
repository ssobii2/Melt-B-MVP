name: Laravel CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v4

    - name: 🐘 Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, xml, ctype, fileinfo, pdo_pgsql, redis, gd, zip, intl
        ini-values: post_max_size=256M, upload_max_filesize=256M, memory_limit=512M

    - name: 🧙 Install Composer dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 📦 Install Node dependencies
      run: npm ci

    - name: ⚡ Build frontend
      run: npm run build

    - name: 🗝️ Setup Laravel .env and key (build only)
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: 📦 Archive build as deployable artifact
      run: |
        mkdir -p artifact
        zip -r artifact/melt-deploy.zip . -x "node_modules/*" "tests/*" ".git/*" ".github/*"

    - name: 📤 Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: melt-deploy
        path: artifact/melt-deploy.zip

  deploy:
    name: 🚀 Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: 📥 Download artifact
      uses: actions/download-artifact@v4
      with:
        name: melt-deploy
        path: ./deploy

    - name: 📡 SSH Deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        script: |
          cd /home/runcloud/webapps/Melt-B-MVP
          php artisan down || true
          rm -rf *
          unzip ~/deploy/melt-deploy.zip -d .
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan storage:link
          php artisan up
